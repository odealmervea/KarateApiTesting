<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-1"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"karateDemo[1:7]","start":493,"end":1378,"title":"karateDemo[1:7] 02:00:00.493-02:00:01.378 Get second user"},{"id":2,"group":1,"content":"karateDemo[2:17]","start":1381,"end":1740,"title":"karateDemo[2:17] 02:00:01.381-02:00:01.740 Post user information"},{"id":3,"group":1,"content":"karateDemo[3:39]","start":1743,"end":2087,"title":"karateDemo[3:39] 02:00:01.743-02:00:02.087 Update third user's first name"},{"id":4,"group":1,"content":"karateDemo[4:60]","start":2091,"end":2105,"title":"karateDemo[4:60] 02:00:02.091-02:00:02.105 Delete second user's information"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
